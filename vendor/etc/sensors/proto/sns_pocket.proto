syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";
import "sns_client.proto";
import "sns_std_type.proto";

enum sns_pocket_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_POCKET_MSGID_SNS_POCKET_EVENT = 2050;
}

enum sns_pocket_type {
  option (nanopb_enumopt).long_names = false;

  SNS_POCKET_EVENT_TYPE_OUT = 0;
  SNS_POCKET_EVENT_TYPE_IN = 1;
}


// Data Message
// Output data event generated by the pocket sensor.
message sns_pocket_event
{
  // POCKET UNKNOWER/UPWARD output event
  required sns_pocket_type pocket_type = 1 [default = SNS_POCKET_EVENT_TYPE_OUT];
}


