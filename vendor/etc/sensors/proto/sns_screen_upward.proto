syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";
import "sns_client.proto";
import "sns_std_type.proto";

enum sns_screen_upward_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_SCREEN_UPWARD_MSGID_SNS_SCREEN_UPWARD_EVENT = 2049;
}

enum sns_screen_upward_type {
  option (nanopb_enumopt).long_names = false;

  SNS_SCREEN_UPWARD_EVENT_TYPE_UNKOWN = 0;
  SNS_SCREEN_UPWARD_EVENT_TYPE_UPWARD = 1;
  SNS_SCREEN_UPWARD_EVENT_TYPE_DOWN = 2;
}

// Data Message
// Output data event generated by the screen_upward sensor.
message sns_screen_upward_event
{
  // SCREEN_UPWARD UNKNOWER/UPWARD output event
  required sns_screen_upward_type screen_upward_type = 1 [default = SNS_SCREEN_UPWARD_EVENT_TYPE_UNKOWN];

  // accel data
  optional bytes additional_screen_upward_data = 2;
}


